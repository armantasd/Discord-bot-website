<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Document</title>{% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <nav>
        <a href="/dashboard" class="anchor">Dashboard</a>
        <a href="/token"class="anchor">Token</a>
        <a href="/responces" class="anchor">Responces</a>
        <a href="/commands" class="anchor">Commands</a>
        <a href="/config" class="anchor">Configuration</a>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
